{% extends 'blog/base.html' %}

{% block content %}
<img src="https://tutorial.djangogirls.org/ru/django_templates/images/donut.png">

    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
 {% endblock content %}
